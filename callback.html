<!doctype html><meta charset="utf-8"><title>CLI Sign-in</title>
<style>body{font-family:system-ui;margin:10vh auto;max-width:600px} .code{font:600 18px ui-monospace,monospace;border:1px solid #ccc;border-radius:8px;padding:.4rem .6rem}</style>
<h1>Sign-in complete</h1>
<p>Paste this authorization code into your terminal:</p>
<div class="code" id="masked">••••</div>
<button id="copy">Copy</button>
<script>
const p=new URLSearchParams(location.hash.slice(1));
const code=p.get('code'); if(!code){document.body.innerHTML='<h1>Missing code</h1>';throw 0;}
document.getElementById('masked').textContent = code.length<=8?'••••':code.slice(0,4)+'…'+code.slice(-4);
document.getElementById('copy').onclick=()=>navigator.clipboard.writeText(code);
history.replaceState(null,'',location.pathname); // scrub fragment from history bar
</script>
